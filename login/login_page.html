<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
	<style>
		span{
	  		color: rgb(15, 25, 205);
		}
	</style>
</head>          

<body>   
    <form name="frm" action="thankyou.html" method="post">
        <div style="color:rgb(0, 0, 13);" class="container">

            <h1 style="text-align: center;color:black;font-size: 50px;">Login</h1>
    <h3 style="text-align: center;color: black;font-size: 25px;"></h3>

            <label for="phone">
                <b color>Phone no.</b>
            </label><br>
            <input type="Phone" onblur="return empty(Phone.value,ee1)" placeholder="Phone no" name="Phone" required>
			<br>
			<span id="ee1"></span><br>
            <label for="psw">
                <b>Password</b>
            </label><br>
            <input type="password" onblur="return empty(psw.value,ee2)" placeholder="Enter password" name="psw" required>
			<br>
			<span id="ee2"></span><br>
            <input id="but" type="submit"value="Login" onclick="return validate()"></input>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <span class="sign"> Don't have an account? <a href="sign_up_form.html">sign up</a></span><br/>
        </div>

        <script type="text/javascript">
			function empty(str,id){
				if (str==""){
					id.innerText="*This filed is mandatory.";
					return false;
				}
				else{
					id.innerText="";
					return true;
				}
			}
 			function validate(){
				// Mobile no validation
				if (frm.Phone.value == ""){
					ee1.innerText="Mobile no filed in mandatory.";
					return false;
				}
				else{
					num=frm.Phone.value;
					if (num.length != 10){
						ee1.innerText="Mobile no is not valid";
						return false;
					}
				}
				// Password Validation
				if (frm.psw.value == ""){
					ee2.innerText="Password filed in mandatory.";
					return false;
				}
				else{
					ps=frm.psw.value;
					var p = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])/;
					if (ps.length < 8 || ps.length > 16){
						ee2.innerText="Password length is not between 8 to 16";
						return false;
					}
					else if(!p.test(ps)){
						ee2.innerText="Password must contains atleast one lowercase charcter.\nPassword must contains atleast one Uppercase charcter.\nPassword must contains atleast one digit.\nPassword must contains atleast one special charcter.";
						return false;
					}
				}
			}               
        </script>
    </form>
</body>

</html>
